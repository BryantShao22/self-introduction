<body>

    <select id="languageSelect" onchange="switchLanguage()">
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>

  <script>
    const data = {
      zh: {
        title: "邵炜杰的自我介绍",
        about: "大家好，我是邵炜杰，目前单身，现在只想搞事业。"
      },
      ja: {
        title: "邵炜杰の自己紹介",
        about: "こんにちは、邵炜杰です。現在独身、今はキャリアに集中しています。"
      },
      en: {
        title: "Bryant Shao's Introduction",
        about: "Hi, I'm Bryant Shao. Currently single and focused on my career."
      }
    };

    function switchLanguage() {
      const lang = document.getElementById('languageSelect').value;
      if (!data[lang]) return;
      document.getElementById('title').textContent = data[lang].title;
      document.getElementById('about').textContent = data[lang].about;
    }

    switchLanguage();
  </script>
