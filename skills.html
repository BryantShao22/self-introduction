<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>技能展示 - 邵炜杰</title>
  <style>
    body {
      font-family: "Poppins", "Noto Sans SC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      color: #004d40;
    }
    header {
      background-color: #4dd0e1;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2em;
    }
    nav {
      background-color: #b2ebf2;
      text-align: center;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .skill {
      margin: 20px 0;
    }
    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .progress-bar {
      background-color: #b2ebf2;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .progress {
      height: 100%;
      background-color: #4dd0e1;
      width: 0;
      text-align: right;
      padding-right: 10px;
      color: white;
      font-size: 0.9em;
      line-height: 20px;
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <header>技能展示</header>
  <nav>
    <a href="index.html">首页</a>
    <a href="skills.html">技能</a>
    <a href="hobbies.html">兴趣</a>
    <a href="contact.html">联系</a>
  </nav>
  <div class="container">
    <div class="skill">
      <div class="skill-name">Java</div>
      <div class="progress-bar"><div class="progress" style="width: 80%;">80%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Python</div>
      <div class="progress-bar"><div class="progress" style="width: 70%;">70%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Spring Boot</div>
      <div class="progress-bar"><div class="progress" style="width: 60%;">60%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">MySQL / SQL</div>
      <div class="progress-bar"><div class="progress" style="width: 65%;">65%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">HTML / CSS</div>
      <div class="progress-bar"><div class="progress" style="width: 75%;">75%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">Git</div>
      <div class="progress-bar"><div class="progress" style="width: 60%;">60%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">VS Code</div>
      <div class="progress-bar"><div class="progress" style="width: 85%;">85%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">AI / 机器学习</div>
      <div class="progress-bar"><div class="progress" style="width: 30%;">30%</div></div>
    </div>
    <div class="skill">
      <div class="skill-name">云计算（AWS / GCP 等）</div>
      <div class="progress-bar"><div class="progress" style="width: 25%;">25%</div></div>
    </div>
  </div>
</body>
</html>
